 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Email Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        form {
            width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Email Form</h1>

    <form th:action="@{/send-email}" method="post" enctype="multipart/form-data">
        <label for="subject">Subject:</label>
        <input type="text" placeholder="Enter subject" name="subject" id="subject">

        <label for="text">Text:</label>
        <input type="text" placeholder="Enter text" name="text" id="text">

        <label for="toMail">To Email:</label>
        <input type="email" id="toMail" name="toMail" placeholder="Enter email">

        <label for="file">Upload Attachment File:</label>
        <input type="file" id="file" name="file">

        <label for="attFile">Attachment File:</label>
        <input type="file" id="attFile" name="attFile" multiple>

        <input type="submit" value="Send Email">
    </form>
</body>

</html>
